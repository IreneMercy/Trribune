<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand text-white mt-2" id="brand" href="{% url 'newsToday' %}" font-size="18px">The Moringa Tribune</a>
    </div>
    <!-- search form -->
    <div class="col-md-4">
      <form class="navbar-form" role="search" action="{% url 'search_results'%}" method="post">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default ml-5"><i class="glyphicon glyphicon-search"></i>Search</button>
          </div>
        </div>
      </form>
    </div>
    <!-- end search form -->
  </div>
</nav>
  </body>
</html>
